url: https://pkgdown.r-lib.org

home:
  title: Build websites for R packages
  links:
  - text: Ask a question about pkgdown
    href: https://community.rstudio.com/

authors:
  Jay Hesselberth:
    href: https://hesselberthlab.org
  MaÃ«lle Salmon:
    href: https://masalmon.eu

template:
  bootstrap: 4
  bslib:
    bg: "white"                         # background of site
    primary: "#187BA2"                  # sidebar heading colors / but not content
    headings-color: "#187BA2"           # inherits from body if not set / not sidebars though
    navbar-bg: "#f4e4e7"                # navbar bg color / inherits primary if not set
    secondary: "#595959"                # version badge bg only?
    component-active-bg: "salmon"
    navbar-light-brand-color: "#595959" # pkgname color / inherits navbar-light-active-color if not set
    # these don't work
    link-color: "#767676"               # should inherit primary, but doesn't? now pkgdown overrides
    link-hover-color: "#187BA2"         # should inherit and darken link-color, but pkgdown overrides
    fg: "#595959"                       # all body text, cannot leave blank? but also bootstrap overrides?
    navbar-light-active-color: "#187BA2"
    navbar-light-hover-color: "#126180" # pkgdown overrides
    navbar-light-color: "#595959"       # pkgdown overrides

  params:
    ganalytics: UA-115082821-1

development:
  mode: auto

articles:
- title: Customise your site
  navbar: ~
  contents:
  - pkgdown
  - linking
  - search
  - metadata
  - customization
- title: Testing
  desc: >
    These articles are used to test various pkgdown features that can not
    easily be tested automatically.
  contents:
  - starts_with("test")

reference:
- title: Build
  desc:  Build a complete site or its individual section components.
  contents:
  - build_site
  - init_site
  - starts_with("build_")
  - preview_site

- title: Deployment
  contents:
  - starts_with("deploy_")

- title: Templates
  contents:
  - template_navbar
  - render_page

- title: Helpers
  contents:
  - clean_site
  - rd2html
  - as_pkgdown
  - in_pkgdown

- title: Regression tests
  contents:
  - starts_with("test", internal = TRUE)

news:
  releases:
  - text: "Version 1.6.0"
    href: https://www.tidyverse.org/blog/2020/09/pkgdown-1-6-0/
  - text: "Version 1.5.0"
    href: https://www.tidyverse.org/blog/2020/03/pkgdown-1-5-0/
  - text: "Version 1.4.0"
    href: https://www.tidyverse.org/articles/2019/09/pkgdown-1-4-0/
  - text: "Version 1.3.0"
    href: https://www.tidyverse.org/articles/2018/12/pkgdown-1-3-0/
  - text: "Version 1.1.0"
    href: https://www.tidyverse.org/articles/2018/06/pkgdown-1-1-0/
  - text: "Version 1.0.0"
    href: https://www.tidyverse.org/articles/2018/05/pkgdown-1-0-0/

redirects:
  - [articles/redirect-examle.html, articles/pkgdown.html]
  - [reference/pkgdown-package.html, /]
  - [articles/redirect-examle2.html, articles/pkgdown.html#reference-1]
